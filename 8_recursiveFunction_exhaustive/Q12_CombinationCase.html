    <script>
      function solution(n, r) {
        //값은 나오나 느림..
        let answer = [];
        let dy = Array.from(Array(35), () => Array(35).fill(0));
        let cnt = 0;

        function DFS(n, r) {
          if (n === r) {
            cnt++;
            return;
          } else if (r === 1) {
            cnt += n;
            return;
          } else {
            DFS(n - 1, r - 1);
            DFS(n - 1, r);
          }
        }
        DFS(n, r);
        return cnt;
      }
