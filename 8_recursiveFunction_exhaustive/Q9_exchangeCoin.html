<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동전 교환</title>
</head>

<body>
    <p>
        다음과 같이 여러 단위의 동전들이 주어져 있을때 <br>
        거스름돈을 가장 적은 수의 동전으로 교환 해주려면 어떻게 주면 되는가? <br>
        각 단위의 동전은 무한정 쓸 수 있다.
    </p>
    <script>
        function solution(m, arr) {
            let answer = Number.MAX_SAFE_INTEGER;
            let n = arr.length;
            function DFS(L, sum) {
                if (sum > m) return;
                if (L > Number.MAX_SAFE_INTEGER) return;
                if (sum === m) {
                    answer = Math.min(answer, L);
                } else {
                    for (let i = 0; i < n; i++) {
                        DFS(L + 1, sum + arr[i]);
                    }
                }
            }
            DFS(0, 0);
            return answer;
        }

        let arr = [1, 2, 5];
        console.log(solution(7, arr)); //2
        //console.log(solution(15,arr)) //3
    </script>
</body>

</html>
