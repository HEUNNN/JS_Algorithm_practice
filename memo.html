<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
</head>

<body>
    <script>
        function solution(m, arr){
            let answer = 0;
            const n = arr.length;
            let lt = 0;
            let sum = 0;
            for(let rt=0;rt<n;rt++){
                sum += arr[rt];
                if(sum === m){
                    answer ++;
                }
                while(sum >= m){
                    sum -= arr[lt];
                    lt ++;
                    if(sum === m){
                        answer ++;
                    }
                }
            }
            return answer;
        }

        
        let a = [1, 1, 3, 4, 2, 3, 6]; //m=5, 답:2
        console.log(solution(5, a));
    </script>
</body>

</html>
